name: Deploy Node.js Blog

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/blog
            # 1. 拉取最新代码
            git pull origin main
            
            # 2. 安装/更新依赖
            npm install --production
            
            # 3. 使用 PM2 启动或重启服务
            # --name "my-blog" 给进程起个名字方便管理
            pm2 delete my-blog || true
            pm2 start server/app.js --name "my-blog" --env .env
            
            # 4. 保存 PM2 状态，确保开机自启
            pm2 save