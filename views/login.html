<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>管理员登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/public/css/base.css" />
</head>
<body>
  <div class="container" style="max-width:420px;margin:40px auto;">
    <div class="login-card">
      <h2>管理员登录</h2>
      <form id="login-form">
        <div>
          <input type="text" name="username" placeholder="用户名" required style="width:100%;padding:8px;" />
        </div>
        <div style="margin-top:8px;">
          <input type="password" name="password" placeholder="密码" required style="width:100%;padding:8px;" />
        </div>
        <div style="margin-top:12px;">
          <button type="submit">登录</button>
        </div>
        <div id="login-status" style="color:red;margin-top:8px;"></div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const username = fd.get('username');
      const password = fd.get('password');
      const resp = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (resp.ok) {
        window.location.href = '/admin';
      } else {
        const data = await resp.json();
        document.getElementById('login-status').innerText = data.error || '登录失败';
      }
    });
  </script>
</body>
</html>
