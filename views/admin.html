    .form-group {

    .form-control {

    .post-item:hover {

    .post-info h4 {
      margin: 0 0 5px 0;

    .post-meta-small {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .status-select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
    }

    /* Modal for Preview */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.8); 
      backdrop-filter: blur(5px);

    .modal-content {
      background-color: var(--bg-primary);
      margin: 5% auto; 
      padding: 40px; 
      border: 1px solid var(--accent-color);
      width: 80%; 
      max-width: 900px;
      box-shadow: 0 0 20px var(--glow-color);
      position: relative;
      min-height: 50vh;
    }

    .close-modal {
      color: var(--text-secondary);
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-modal:hover,
    .close-modal:focus {
      color: var(--accent-color);
      text-decoration: none;
      cursor: pointer;
    }

    .preview-body {
      margin-top: 20px;
      line-height: 1.8;
    }
    
    .preview-body img {
      max-width: 100%;
    }
  </style>
</head>

<body>

    <nav>

  </header>

  <main class="container">
    <!-- List Section (Default View) -->
    <section id="post-list-section">
      <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid var(--accent-color); padding-bottom:10px; margin-bottom:20px;">
        <h3 style="margin:0;">æ¡£æ¡ˆåˆ—è¡¨</h3>
        <button class="btn btn-primary" onclick="showEditor(true)">+ æ–°å»ºæ–‡ç« </button>
      </div>
      <div id="posts-list" style="border:1px solid var(--border-color); border-radius:8px; overflow:hidden;">
        <div style="padding:20px; text-align:center;">è¯»å–ä¸­...</div>

    <!-- Editor Section (Hidden by default) -->
    <section id="editor-section" class="post-card" style="display:none;">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2 id="form-title" style="margin:0;">å‘å¸ƒæŒ‡ä»¤</h2>

      </div>
      
      <form id="post-form">
        <input type="hidden" id="post-id" name="id" />

        <div class="form-group">
          <input type="text" id="post-title" name="title" class="form-control" placeholder="è¾“å…¥æ ‡é¢˜..." required />

        <div class="form-group">

            <option value="published" selected>å‘å¸ƒ (Published)</option>

          </select>
          <span style="font-size:0.8rem; color:var(--text-secondary); margin-left:10px;">é€‰æ‹©çŠ¶æ€ä»¥å†³å®šæ˜¯å¦å…¬å¼€</span>
        </div>

        <div class="form-group">
          <div class="editor-toolbar">
            <button type="button" class="toolbar-btn" onclick="wrapTag('<b>', '</b>')">B</button>

            <select id="font-size-select" class="toolbar-select" onchange="applyFontSize()">
              <option value="">å­—å·</option>

              <option value="1.2rem">ä¸­</option>
              <option value="1.4rem">å¤§</option>
              <option value="1.8rem">è¶…å¤§</option>
            </select>
            <input id="font-color-picker" class="toolbar-color" type="color" value="#00e676" onchange="applyColor()"/>
            <button type="button" class="toolbar-btn" onclick="applyAlign('left')">â¬…ï¸</button>

            <button type="button" class="toolbar-btn" onclick="wrapTag('<hr/>')">â–</button>

          <textarea id="post-content" name="content" class="editor-textarea" placeholder="è¾“å…¥å†…å®¹ (æ”¯æŒ HTML)..."

        <div class="form-group" style="display:flex; gap:10px;">

          <button type="button" class="btn" onclick="previewPost()" style="background:var(--accent-color); color:#000;">é¢„è§ˆ</button>

  <!-- Preview Modal -->
  <div id="preview-modal" class="modal">

      <span class="close-modal" onclick="closePreview()">&times;</span>

  <footer>

    </div>

  <script>
    const API_URL = '/api/posts';

    // View Switching
    function showEditor(reset = false) {
      document.getElementById('post-list-section').style.display = 'none';
      document.getElementById('editor-section').style.display = 'block';
      if (reset) {
        resetForm();
      }
    }

    function showList() {
      document.getElementById('editor-section').style.display = 'none';
      document.getElementById('post-list-section').style.display = 'block';
      fetchPosts(); // Refresh list
    }

    // Preview
    function previewPost() {
      const title = document.getElementById('post-title').value || 'æ— æ ‡é¢˜';
      const content = document.getElementById('post-content').value || 'æ— å†…å®¹';
      
      document.getElementById('preview-title').innerText = title;
      document.getElementById('preview-content').innerHTML = content;
      document.getElementById('preview-modal').style.display = 'block';
    }

    function closePreview() {
      document.getElementById('preview-modal').style.display = 'none';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('preview-modal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    function wrapTag(openTag, closeTag = '') {
      const textarea = document.getElementById('post-content');
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const text = textarea.value;
      const selected = text.substring(start, end);
      const next = text.substring(0, start) + openTag + selected + closeTag + text.substring(end);
      textarea.value = next;
      textarea.focus();
      const cursor = start + openTag.length + selected.length + closeTag.length;
      textarea.selectionStart = cursor;
      textarea.selectionEnd = cursor;
    }

    function insertLink() {
      const url = prompt('è¾“å…¥é“¾æ¥åœ°å€', 'https://');
      if (url) wrapTag(`<a href="${url}" target="_blank">`, '</a>');
    }

    function insertImage() {
      const url = prompt('è¾“å…¥å›¾ç‰‡åœ°å€', 'https://');
      if (url) wrapTag(`<img src="${url}" alt="image" style="max-width:100%;" />`);
    }

    function applyColor() {
      const color = document.getElementById('font-color-picker').value;
      if (color) wrapTag(`<span style="color:${color}">`, '</span>');
    }

    function applyFontSize() {
      const size = document.getElementById('font-size-select').value;
      if (size) wrapTag(`<span style="font-size:${size}">`, '</span>');
    }

    function applyAlign(align) {
      wrapTag(`<div style="text-align:${align}">`, '</div>');
    }

    async function fetchPosts() {
      try {
        const res = await fetch(API_URL);
        const posts = await res.json();
        posts.sort((a, b) => new Date(b.created_at) - new Date(a.created_at)); // Desc
        renderList(posts);
      } catch (e) {
        console.error(e);
      }
    }

    function renderList(posts) {
      const list = document.getElementById('posts-list');
      if (posts.length === 0) {
        list.innerHTML = '<div style="padding:20px;text-align:center;">æš‚æ— æ•°æ®</div>';
        return;
      }
      list.innerHTML = posts.map(p => `
        <div class="post-item">
          <div class="post-info">
            <h4>${escapeHtml(p.title)}</h4>
            <div class="post-meta-small">
              <span class="status-badge status-${p.status || 'draft'}">${p.status === 'published' ? 'å·²å‘å¸ƒ' : 'è‰ç¨¿'}</span>
              <span>${new Date(p.created_at).toLocaleDateString()}</span>
            </div>
          </div>
          <div class="admin-actions">
            <button class="btn btn-small" style="background:var(--accent-color);color:#000;" onclick='editPost(${JSON.stringify(p).replace(/'/g, "&#39;")})'>ç¼–è¾‘</button>
            <button class="btn btn-small btn-danger" onclick="deletePost('${p.id}')">åˆ é™¤</button>
          </div>
        </div>
      `).join('');
    }

    // Form Handler
    document.getElementById('post-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('post-id').value;
      const title = document.getElementById('post-title').value;
      const content = document.getElementById('post-content').value;
      const status = document.getElementById('post-status').value;

      const body = { title, content, status };
      const method = id ? 'PUT' : 'POST';
      const url = id ? `${API_URL}/${id}` : API_URL;

      try {
        const res = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        if (res.ok) {
          alert(id ? 'æ›´æ–°æˆåŠŸ' : 'å‘å¸ƒæˆåŠŸ');
          resetForm();
          showList(); // Go back to list
        } else {
          alert('æ“ä½œå¤±è´¥');
        }
      } catch (err) {
        console.error(err);
        alert('ç½‘ç»œé”™è¯¯');
      }
    });

    function editPost(post) {
      showEditor(false); // Show editor without clearing first (we will overwrite)
      document.getElementById('form-title').innerText = 'ç¼–è¾‘æŒ‡ä»¤: ' + post.id.substring(0, 8);
      document.getElementById('post-id').value = post.id;
      document.getElementById('post-title').value = post.title;
      document.getElementById('post-content').value = post.content;
      document.getElementById('post-status').value = post.status || 'published'; // Default to published if undefined, though usually has value
    }

    async function deletePost(id) {
      if (!confirm('ç¡®è®¤åˆ é™¤è¯¥æ¡£æ¡ˆï¼Ÿæ­¤æ“ä½œä¸å¯é€†ã€‚')) return;
      try {
        const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        if (res.ok) fetchPosts();
      } catch (e) { console.error(e); }
    }

    function resetForm() {
      document.getElementById('post-form').reset();
      document.getElementById('post-id').value = '';
      document.getElementById('form-title').innerText = 'å‘å¸ƒæŒ‡ä»¤';
      // Ensure status is published by default
      document.getElementById('post-status').value = 'published';
    }

    async function logout() {
      await fetch('/api/logout', { method: 'POST' });
      window.location.href = '/login';
    }

    function escapeHtml(text) {
      if (!text) return '';
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    // Init
    document.addEventListener('DOMContentLoaded', fetchPosts);
  </script>
