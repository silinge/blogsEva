<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>后台管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/public/css/base.css" />
</head>
<body>
  <header>
    <h1>后台管理</h1>
    <nav><a href="/admin">仪表盘</a> | <a href="/logout">退出</a></nav>
  </header>
  <main class="container" style="padding:20px;">
    <section id="new-post" style="margin-bottom:20px;">
      <h3>新增文章</h3>
      <form id="new-post-form">
        <div>
          <input type="text" name="title" placeholder="文章标题" required style="width:100%;padding:8px;" />
        </div>
        <div>
          <textarea name="content" placeholder="内容，HTML 支持" required style="width:100%;height:200px;padding:8px;margin-top:8px;"></textarea>
        </div>
        <div style="margin-top:8px;">
          <button type="submit">创建</button>
        </div>
      </form>
    </section>
    <section id="posts-list">
      <h3>文章列表</h3>
      <div id="list" style="display:flex;flex-direction:column;gap:8px;"></div>
    </section>
  </main>
  <script>
    async function fetchPosts() {
      const resp = await fetch('/api/posts');
      const posts = await resp.json();
      const list = document.getElementById('list');
      list.innerHTML = posts.map(p => `
        <div class="post-preview" style="border:1px solid #ddd;padding:8px;border-radius:6px;background:#fff;">
          <strong>${escapeHtml(p.title||'')}</strong><br/>
          <small>${escapeHtml(p.created_at||'')}</small> • <em>${escapeHtml(p.status||'draft')}</em>
        </div>
      `).join('');
    }
    function escapeHtml(s) {
      return String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
    }
    document.addEventListener('DOMContentLoaded', () => {
      fetchPosts();
      document.getElementById('new-post-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const title = fd.get('title');
        const content = fd.get('content');
        const resp = await fetch('/api/posts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content, status: 'draft' })
        });
        if (resp.ok) {
          e.target.reset();
          fetchPosts();
        } else {
          alert('创建失败');
        }
      });
    });
  </script>
</body>
</html>
